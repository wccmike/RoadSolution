<!DOCTYPE html>
<html class="map"
  lang="zh"
  xml:lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta name="viewport"
    content="initial-scale=1.0, user-scalable=no, width=device-width"
  />
  <meta http-equiv="Pragma"
    content="no-cache" />
  <meta http-equiv="Cache-Control"
    content="no-cache" />
  <meta http-equiv="Expires"
    content="-1" />
  <link rel="stylesheet"
    href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="assets/css/bootstrap-theme.min.css" />
  <script src="assets/js/jquery-1.4.4.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript"
    src="http://api.map.baidu.com/api?v=2.0&ak=3vMZ48pXHSdF16gz33gBh2ZR3wLlDXdL"></script>
  <link rel="stylesheet"
    href="assets/css/mybootstrap.css" />
  <title>trace</title>
</head>

<body class="map">
  <nav class="navbar navbar-default navbar-narrow"
    role="navigation">
    <div class="alert alert-info myprewrap text-black">
      <p><strong>位置: </strong> 首页 > 地图管理 > 轨迹显示 </p>
    </div>
  </nav>
  <div class="map container ">
    <div class="map row ">
      <div class="map"
        id="map"></div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("map"); // 创建Map实例
  map.centerAndZoom(new BMap.Point(108.995228, 34.271475),
    14); // 初始化地图,设置中心点坐标和地图级别
  //添加地图类型控件
  map.addControl(new BMap.MapTypeControl({
    mapTypes: [
      BMAP_NORMAL_MAP,
      BMAP_HYBRID_MAP
    ]
  }));
  map.setCurrentCity("西安"); // 设置地图显示的城市 此项是必须设置的
  map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
</script>
