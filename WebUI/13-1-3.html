     <li><label>内容<b>*</b></label>
    <textarea id="content" name="content" style="width:700px;height:250px;visibility:hidden;">
	  <p>  1·你必须随时随地观察周围的地形，以确定方向。在你离开自己的帐蓬、汽车、独木桥、小船等物之前，要仔细观察周围地形，尽可能远地目测一下这一地区，确定左右各种固定的目标向导，如山峰、绝壁、寺庙、大树等。 </p> 

<p>2·出发前要对你营地周围那些突出的目标有个清楚的记忆，以使在你返回时，能用这些目标作向导。</p>   

<p>3·当你离开一条道路，一条小溪，一条小径，一条河流，一个山峰或一座寺庙时，要记住是从哪一边离开的，把这些作为基本路线。</p>   

<p>4·记住来时与返回时你经过了多少溪流，旅途经过了多少山峰，多少叉道。将自己走过的路画一个线路图。 </p>  



<p>5·如果发现自己处于一个陌生的地域，并难以找到返回自己营地的道路，此时不要说自己迷了路，至少现在不是你也许就是几分钟内的迷惑。</p>   

<p>6·如怀疑自己迷了路，应该立即停下来估计一下情况，盲目地继续前进，处境会更糟。不要惊慌，请坐下来，放松一下。做做深呼吸，抽一支烟，嚼块口香糖，仔细回忆一下经过的房屋、溪流或其它地理特征，以追寻自己曾经走过的路线。静静地坐上几分钟。</p>   

<p>7·当野游者刚发现他难以确定自己的方位时，一般情况下他并未走多远，不会找不到路。麻烦的是大多数迷路者继续盲目前进，在森林中乱窜乱钻，使自己的处境更糟，一些迷路者甚至完全走出了搜寻地区的范围。  </p> 

<p>8·有地图的话，先查一查图例，看看每个符号代表什么，并且找出自己立足处大概在地图上哪一区。看看周围有没有与地理标识相符的地理特征。在地图上找出迷路前的位置，然后回忆一下经过的房屋，溪流或其它地理特征，以追寻自己曾经走过的路线。 </p>  

<p>9·查看地图上的等高线，以了解周围的地形。等高线彼此相距较远表示山势平缓，没有等高线表示平原或宽阔山脊，等高线绕成指纹状则多是山嘴或山谷。根据地图上的比例尺，比方说，比例尺为1：50000，就表示图上1公分代表实际长度50000公分（0．5公里），用小尺子计算自己与目标物的距离。如果没有纸笔，可用手指粗略测算距离，一般来说，成人的食指从指尖到第一个关节约长2.5厘米。 </p>  

<p>10·转动地图，使图上标的与它所代表的地理特征在同一方向，然后按图选取某个方向走到大路或有人烟的地方。</p>
